GPUS: (0,)
LOG_DIR: 'log/'
DATA_DIR: ''
OUTPUT_DIR: 'output/'
WORKERS: 8
PRINT_FREQ: 5

MODEL:
  NAME: hrnet_alpha
  IMAGE_SIZE: 
    - 224
    - 224
  INIT_WEIGHTS: true
  TARGET_TYPE: gaussian
  SEARCH:
    SHARE_ALPHAS: false
    USE_FUSE_ALPHA: true
  EXTRA:
    PRETRAINED_LAYERS:
    - 'conv1'
    - 'bn1'
    - 'conv2'
    - 'bn2'
    - 'layer1'
    - 'transition1'
    - 'stage2'
    - 'transition2'
    - 'stage3'
    - 'transition3'
    - 'stage4'
    STAGE1:
      BLOCK: BOTTLENECK
      NUM_BLOCKS:
      - 4
      NUM_CHANNELS:
      - 64
    STAGE2:
      NUM_MODULES: 1
      NUM_BRANCHES: 2
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      NUM_CHANNELS:
      - 18
      - 36
      FUSE_METHOD: SUM
    STAGE3:
      NUM_MODULES: 4
      NUM_BRANCHES: 3
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      - 4
      NUM_CHANNELS:
      - 18
      - 36
      - 72
      FUSE_METHOD: SUM
    STAGE4:
      NUM_MODULES: 3
      NUM_BRANCHES: 4
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      - 4
      - 4
      NUM_CHANNELS:
      - 18
      - 36
      - 72
      - 144
      FUSE_METHOD: SUM
    MULTI_SCALE_OUTPUT: true
    MULTIPLY_PROB: true
    HEADS:
      hm: 80
      wh: 2
      reg: 2
    HEAD_CONV: 64
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
DATASET:
  ROOT: '/gdata/ImageNet2012'
  TRAIN_SET: 'train'
  TEST_SET: 'val'
  DATASET: 'ImageNet2012'
  DATA_FORMAT: 'jpg'
TRAIN:
  BATCH_SIZE_PER_GPU: 128
  BEGIN_EPOCH: 0
  END_EPOCH: 100
  RESUME: true
  LR_FACTOR: 0.1
  LR_STEP:
  - 30
  - 60
  - 90
  OPTIMIZER: sgd
  LR: 0.0001
  WD: 0.0001
  MOMENTUM: 0.9
  NESTEROV: true
  SHUFFLE: true
TEST:
  BATCH_SIZE_PER_GPU: 128
  MODEL_FILE: ''
DEBUG:
  DEBUG: false